Tenant:
  type: object
  properties:
    id:
      type: string
    code:
      type: string
      minLength: 3
      maxLength: 3
      pattern: "^[a-zA-Z0-9]*$"
    name:
      type: string
      minLength: 2
      maxLength: 150
    isCentral:
      type: boolean
  additionalProperties: false
  required:
    - id
    - code
    - name
    - isCentral

TenantDetails:
  allOf:
    - $ref: "tenant.yaml#/Tenant"
    - type: object
      properties:
        setupStatus:
          type: string
          enum: [ "IN_PROGRESS", "COMPLETED", "FAILED" ]

TenantCollection:
  type: object
  properties:
    tenants:
      type: array
      description: "Tenants"
      items:
        type: object
        $ref: "tenant.yaml#/Tenant"
    totalRecords:
      type: integer
  additionalProperties: false
  required:
    - tenants
    - totalRecords
