server:
  port: 8081
spring:
  application:
    name: mod-consortia
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  liquibase:
    enabled: true
  jpa:
    show-sql: true
  kafka:
    bootstrap-servers: ${KAFKA_HOST:localhost}:${KAFKA_PORT:9092}
folio:
  tenant:
    validation:
      enabled: false
management:
  endpoints:
    enabled-by-default: false
logging:
  level:
    org.springframework.web: debug
